<h3>Inscription</h3>
<hr>

<div class="form-group">
    <label for="email">Adresse email :</label>
    <input [(ngModel)]="user.email" type="email" class="form-control" id="email" placeholder="name@example.com" required>
</div>

<div class="form-group">
    <label for="password">Mot de passe :</label>
    <input [(ngModel)]="user.password" type="password" class="form-control" id="password" placeholder="Password" required>
</div>

<button type="submit" class="btn btn-primary" (click)="register()">S'inscrire</button>
