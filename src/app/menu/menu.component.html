<div class="container">
    <nav class="navbar navbar-expand-lg navbar-{{theme}} bg-{{theme}}">
        <a class="navbar-brand"  href="#">{{title}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapseNavbar()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" [ngClass]="{'show':isCollasped}">
            <div class="navbar-nav">
                <a class="nav-item nav-link" routerLink="/" routerLinkActive = "active-link" [routerLinkActiveOptions]="{exact: true}">Home</a>
                <a class="nav-item nav-link" routerLink="/pizzas" routerLinkActive = "active-link">Pizzas</a>
            </div>
        </div>
    </nav>
</div>
