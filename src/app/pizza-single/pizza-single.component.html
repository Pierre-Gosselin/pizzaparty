<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/pizzas">Nos pizzas</a></li>
        <li class="breadcrumb-item active">{{pizza.name}}</li>
    </ol>
</nav>

<div class="row">
    <div class="col-6">
        <img [src]="'assets/'+pizza.image" [alt]="pizza.name" class="img-fluid">
    </div>
    <div class="col-6">
        <h1>{{pizza.name}}</h1>
        <p>{{pizza.description}}</p>
        <button type="submit" class="btn btn-primary" (click)="delete(pizza)">Suppression</button>
    </div>
    
</div>
