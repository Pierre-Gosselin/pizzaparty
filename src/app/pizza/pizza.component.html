<div *ngIf= "selectedPizza">

    <h2 class="text-center">{{ selectedPizza.name }}</h2>
    <div class="row">
        <div class="col-6 offset-3">
            <label for="name">Name :</label>
            <input [(ngModel)]="selectedPizza.name" placeholder="name" class="form-control mb-3" id="name">
            <label for="price">Prix :</label>
            <input [(ngModel)]="selectedPizza.price" placeholder="name" class="form-control mb-3" id="price">
            <label for="description">Description :</label>
            <input [(ngModel)]="selectedPizza.description" placeholder="name" class="form-control mb-3" id="name">
            <div class="row justify-content-between">
                <div class="col-6"><button class="btn btn-primary" (click)="update()">Modifier</button></div>
                <div class="col-6"><a class="btn btn-danger" routerLink='/pizzas'>Annuler</a></div>
            </div>
        </div>
    </div>
</div>
<br>
